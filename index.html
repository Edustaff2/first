


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduStaff Animation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .animation-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards, scaleUp 2.5s ease-in-out forwards;
        }

        .logo {
            width: 150px;
            animation: bounceIn 2s ease-in-out forwards;
        }

        .text {
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            animation: textFadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation: flashEffect 0.7s ease-in-out 2.5s forwards;
            z-index: 999;
        }

        @keyframes flashEffect {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flash"></div>
    <div class="animation-container">
    </div>

    <script>
        // Redirect to the main page after animation
        setTimeout(() => {
            window.location.href = "/main-page"; // Replace with your main page route
        }, 3500); // Adjust timing to match the animation duration
        
    </script>
</body>
</html>
